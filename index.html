<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" rel="stylesheet">
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link href="https://image.ibb.co/icGEVA/android-chrome-192x192.png" rel="shortcut icon">
    </head>
    <body class="bg-success">
        <!-- Header -->
        <h1 id="title" class="text-center">Survey Form</h1>

        <!-- Form -->
        <form action="#" method="GET" id="survey-form" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <p id="description" class="text-center lastElement">Let us know something about your programming skills</p>

            <!-- Field for name -->
            <label for="name" id="name-label">*Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control lastElement">

            <!-- Field for email -->
            <label for="email" id="email-label">*Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required class="form-control lastElement">

            <!-- Field for age -->
            <label for="number" id="number-label">*Age:</label>
            <input type="number" id="number" name="number" placeholder="Age" min="5" max="105" required class="form-control lastElement">

            <!-- Field for role -->
            <label for="dropdown">Which option best describes your current role:</label>
            <select id="dropdown" class="form-control lastElement">
                <option value="learner/beginner">Learner/Beginner</option>
                <option value="juniorProgrammer">Junior Programmer</option>
                <option value="intermediateProgrammer">Intermediate Programmer</option>
                <option value="seniorProgrammer">Senior Programmer</option>
            </select>

            <!-- Field for recommendation -->
            <p>How likely is that you would recommend programming to a friend:</p>
            <label for="definitely">Definitely</label>
            <input type="radio" name="recommendation" value="definitely" id="definitely">
            <label for="maybe">Maybe</label>
            <input type="radio" name="recommendation" value="maybe" id="maybe">
            <label for="notSure">Not sure</label>
            <input type="radio" name="recommendation" value="notSure" id="notSure">

            <!-- Programming technologies section -->
            <p>Programming technologies you use:</p>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" value="html" name="progtech">
            <label for="css">CSS</label>
            <input type="checkbox" id="css" value="css" name="progtech">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js" value="js" name="progtech">
            <label for="cs">C#</label>
            <input type="checkbox" id="cs" value="cs" name="progtech">
            <label for="sql">SQL</label>
            <input type="checkbox" id="sql" value="sql" name="progtech">
            <label for="python">Python</label>
            <input type="checkbox" id="python" value="python" name="progtech">
            <label for="cplusx2">C++</label>
            <input type="checkbox" id="cplusx2" value="cplusx2" name="progtech">
            <label for="swift">Swift</label>
            <input type="checkbox" id="swift" value="swift" name="progtech">
            <label for="java">Java</label>
            <input type="checkbox" id="java" value="java" name="progtech">
            <label for="jquery">jQuery</label>
            <input type="checkbox" id="jquery" value="jquery" name="progtech">
            <label for="php">PHP</label>
            <input type="checkbox" id="php" value="php" name="progtech">
            <label for="ruby">Ruby</label>
            <input type="checkbox" id="ruby" value="ruby" name="progtech">
            <label for="vs">Visual Basic</label>
            <input type="checkbox" id="vs" value="vs" name="progtech">
            <label for="go">Go</label>
            <input type="checkbox" id="go" value="go" name="progtech">
            <label for="c">C</label>
            <input type="checkbox" id="c" value="c" name="progtech">

            <!-- Comment section -->
            <p>Any Comments or Suggestions?</p>
            <textarea id="comment" name="comment" rows="4" class="form-control lastElement"></textarea>

            <!-- Submit button -->
            <input type="submit" id="submit" value="Submit" class="center-block btn btn-primary btn-lg">
        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
